<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Food Order</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Place Food Order</h1>
    </header>
    <nav>
        <!-- Navigation links -->
    </nav>
    <section>
        <form id="orderForm">
            <label for="orderID">Order ID:</label>
            <input type="text" id="orderID" name="orderID" required><br><br>
            <label for="foodDescription">Food Description:</label>
            <input type="text" id="foodDescription" name="foodDescription" required><br><br>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required><br><br>
            <label for="userName">User Name:</label>
            <input type="text" id="userName" name="userName" required><br><br>
            <label for="notes">Special Notes:</label>
            <textarea id="notes" name="notes"></textarea><br><br>
            <button type="submit">Add to Order</button>
        </form>

        <table id="orderTable">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Food Description</th>
                    <th>Quantity</th>
                    <th>User Name</th>
                    <th>Special Notes</th>
                </tr>
            </thead>
            <tbody id="orderTableBody">
                <!-- Table rows will be dynamically added here -->
            </tbody>
        </table>
    </section>
    <footer>
        <!-- Footer content -->
    </footer>

    <script>
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var orderID = document.getElementById('orderID').value;
            var foodDescription = document.getElementById('foodDescription').value;
            var quantity = document.getElementById('quantity').value;
            var userName = document.getElementById('userName').value;
            var notes = document.getElementById('notes').value;
            
            var newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${orderID}</td>
                <td>${foodDescription}</td>
                <td>${quantity}</td>
                <td>${userName}</td>
                <td>${notes}</td>
            `;
            
            document.getElementById('orderTableBody').appendChild(newRow);
            
            // Clear form fields after adding order
            document.getElementById('orderForm').reset();
        });
    </script>
</body>
</html>
